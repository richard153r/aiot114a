<!doctype html>
<html  lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <title>Javascript-4-變數</title>
  <link rel="stylesheet" href="css/main.css">

  <script>
    var tallA=175;
    var weightA=60;
    // var weight=60,tall=175,bmi;
    bmi=Math.floor(weightA/(tallA/100)**2) // Math.floor 取整數
    alert("身高:"+tallA+"公分\n體重:"+weightA+"公斤\nBMI值："+bmi)
  </script>
</head>
<body>
  <img src="images/g4.gif" alt="">
</body>
</html>
<!-- 
javaScript變數宣告
使用var 關鍵字來宣告變數 也可以同時指定預設值 javaScript屬於動態型別程式語言 所以無需指定資料型別!
  var 變數名稱=預設值
  var 變數名稱:資料型別=預設值  

  -->
