<!-- 
運算子(operator)可以針對一個或多個元素進行運算 而運算子進行運算的元素稱為運算元
javascript提供的運算子包含:
算術運算子:+-*/
遞增/遞減:++ --
邏輯:&& || !
比較:!= == !== === > < >= <= 
指派:= += -= *= /= %= &= |= ^= <<= >>= >>>= 
條件:?:條件?結果1:結果2;
型別運算子:typeof 
-->
