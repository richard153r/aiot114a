<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React CDN Document</title>
	<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<style>
	#area{
		width: 80%;
		margin: 50px auto;
		text-align: center;
	}
	#area .show{
		/* background-color: cyan; */
		width: 28%;
		display: inline-block;
		margin: 20px 2.5%;
	}
	#area ul{
		list-style: none;
		padding: 0px;
		text-align: center;
	}
	#area ul li p{
		font-size: 1.5em;
		border-bottom: 1px dashed lightgray;
		margin-top: 0.85em;
		color: cadetblue;
	}
	#area ul li small{
		color: darkgreen;
		display: block;
		font-size: 0.5em;
	}
	#area ul li img{
		width: 80%;
	}
</style>
<body>
	<div id="area"></div>

	<script type="text/babel">
		function Booklist(){
			return(
			<div>
				<ul>
					<li  className="show">
						<img src="IMG/book1.png"/>
						<p>google-<small>ABC</small></p>
					</li>

					<li  className="show">
						<img src="IMG/book2.png"/>
						<p>yahoo-<small>DEF</small></p>
					</li>
					<li  className="show">
						<img src="IMG/book3.png"/>
						<p>IE-<small>GJI</small></p>
					</li>
				</ul>
			</div>
			);
		}
		ReactDOM.render(<Booklist />, document.getElementById("area"));
	</script>
</body>
</html>
