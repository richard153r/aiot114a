<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>React CDN Document</title>

	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>

	<script type="text/babel">
		function App(){
			return(

		}
		ReactDOM.render(<app/>,document.getElementById('area'))
	</script>

</html>
