<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>Windows物件基本認識-open + close</title>
	<link rel="stylesheet" href="css/s2.css">
	<script>
		function openN(){
			window.open("test1.html","new","width=800,height=900,toobar=no,scrollbars=no")
		}
		function closeN(){
			window.close()
		}
	</script>
</head>

<body>
	<input type="button" name="button" id="button_1" value="開新視窗連結網站" onclick="openN()">
	<input type="button" name="button" id="button_2" value="關閉目前視窗" onclick="closeN()">
</body>
</html>
