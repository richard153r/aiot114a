<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>購物車</title>
	<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

	<style>
		*{margin:0;padding:0;}
		body{font-family: "Roboto", sans-serif;background-color:#f5f5f5;}
		#root{max-width:1200px;margin:0px auto;padding:20px;box-sizing:border-box;}
		.header{background-color:#333;color:#fff;text-align:center;padding:30px;}
		.product-grid{display:grid;grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));gap:20px;margin-top:20px;}
		.product-card{background-color:#fff;border-radius:8px;box-shadow:0px 2px 4px rgba(0,0,0,0.5);padding:20px;transition:all 0.5s;}
		.product-card:hover{transform:translateY(-10px);cursor:pointer;}
		.product-image{width:100%;height:200px;object-fit:cover;border-radius:8px;}
		.product-title{font-size:18px;font-weight:bold;margin-top:10px;}
		.product-price{font-size:16px;color:#3c3;margin:10px 0px;}
		.add-to-cart{background-color:#636;color:#fff;border:none;padding:10px 15px;border-radius:5px;transition:all 0.5s;}
		.add-to-cart:hover{filter:invert()}
		.cart{position:fixed;top:20px;right:20px;background-color:#fff;padding:20px;border-radius:8px;box-shadow:0px 0px 4px rgba(0,0,0,0.3)}
		.cart h2{color:#0c3;}
		.cart p{border-bottom:1px dashed #ccc;margin-bottom:10px}
		.cart h3{color:darkblue;}
		@media screen and (max-width:767px){
			.product-grid{display:grid;grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));gap:20px;margin-top:20px;}
			.cart{position:static;margin:30px 0px;}

		}

	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const products=[
		{id:1,name:"SmartPhone",price:599.99,img:"images/s1.webp"},
		{id:2,name:"Laptop",price:999.99,img:"images/s2.webp"},
		{id:3,name:"HeaPhones",price:149.99,img:"images/s3.webp"},
		{id:4,name:"Smartwatch",price:399.99,img:"images/s4.webp"},
		]
		function App(){
			const [cart,setCart]=React.useState([])
			const addTocart=(product)=>{
				setCart([...cart,product])
			}
			return(
			<div>
				<header className='header'><h1>Teact E-Commerce</h1></header>
				<div className="product-grid">
					{products.map((product) => (
					<ProductCard key={product.id} product={product} addToCart={addTocart}/>
					))}
				</div>
				<Cart items={cart}/>
			</div>
			)
		}

		function ProductCard({product,addToCart}){
			return(
			<div className="product-card">
				<img src={product.img} alt={product.name} className="product-image" />
				<h2 className="product-title">{product.name}</h2>
				<p className="product-price">{product.price}</p>
				<button className="add-to-cart" onClick={()=>addToCart(product)}>Add Cart</button>
			</div>
			)
		}

		function Cart({items}){
			const total=items.reduce((sum,item)=>sum+item.price,0)
			return(
			<div className='cart'>
				<h2>Your Cart</h2>
				{items.map((item,index)=>(
				<p key={index}>{item.name}-${item.price}</p>
				))}
				<h3>Total:${total.toFixed(2)}</h3>
			</div>
			)
		}
		ReactDOM.render(<App/>,document.getElementById('root'))
	</script>
</body>
</html>
