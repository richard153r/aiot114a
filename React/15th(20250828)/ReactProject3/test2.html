<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStorage -待辦事項</title>
	<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<style>

		body {
			font-family: Arial;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			background-color: #f5f5f5;
		}

		.app {
			background-color: white;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0px 2px 4px rgba(0,0,0,1);
		}

		h1 {
			color: #339;
			text-align: center;
		}

		.input-container {
			display: flex;
			margin-bottom: 20px;
		}

		.todo-input {
			flex: 1;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		.add-button {
			padding: 10px 15px;
			background-color: #336;
			color: #fff;
			border: none;
			border-radius: 4px;
			margin-left: 10px;
			cursor: pointer;
		}

		.todo-list {
			list-style: none;
			padding: 0;
		}

		.todo-item {
			display: flex;
			align-items: center;
			padding: 10px;
			border-bottom: 1px solid #999;
		}

		.todo-item:last-child {
			border-bottom: none;
		}

		.todo-text {
			flex: 1;
		}

		.todo-text.completed {
			text-decoration: line-through;
			color: #999;
		}

		.delete-button {
			background-color: #f00;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 2px 10px;
			cursor: pointer;
		}

		.filter-container {
			margin-top: 20px;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

		.filter-button {
			margin: 0 10px;
			background-color: #309;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			color: #ff0;
		}

		.filter-button.active {
			background-color: #cf0;
			color: darkcyan;
		}

		.print-button {
			margin: 0 10px;
			padding: 5px 10px;
			background-color: #9c7369;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.print-header,
		.print-date{
			display: none;
		}

		@media print {

			.print-header,
			.print-date{
				display: block;
			}

			body {
				background-color: #fff;
				max-width: 100%;
				margin: 0;
				padding: 0;
			}

			.app {
				box-shadow: none;
				border-radius: 0;
				padding: 15px;
			}

			.input-container,
			.filter-container,
			.delete-button,
			.print-button,
			.todo-item input[type="checkbox"] {
				display: none !important;
			}

			.todo-input{
				display: none;
			}

			.todo-text.completed::before {
				content: "✔ ";
				color: black;
				font-weight: bold;
			}

			.todo-item {
				border-bottom: 1px solid #ccc;
				padding: 10px 0;
			}

			.print-header {
				text-align: center;
				margin-bottom: 20px;
				font-size: 18px;
				font-weight: bold;
			}

			.print-date {
				text-align: right;
				font-size: 12px;
				margin-bottom: 15px;
				color: #666;
				display: block;
			}


		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const { useState, useEffect } = React;

		function App() {
			const [todos, setTodos] = useState([]);
			const [inputValue, setInputValue] = useState('');
			const [filter, setFilter] = useState('all');

			// 載入 localStorage
			useEffect(() => {
				const savedTodos = localStorage.getItem('todos');
				if (savedTodos) {
					setTodos(JSON.parse(savedTodos));
				}
			}, []);

			// 儲存到 localStorage
			useEffect(() => {
				localStorage.setItem('todos', JSON.stringify(todos));
			}, [todos]);

			// 新增
			const addTodo = () => {
				if (inputValue.trim() !== '') {
					const newTodo = {
						id: Date.now(),
						text: inputValue,
						completed: false
					};
					setTodos([...todos, newTodo]);
					setInputValue('');
				}
			};

			// 切換完成
			const toggleTodo = (id) => {
				setTodos(
				todos.map(todo =>
				todo.id === id ? { ...todo, completed: !todo.completed } : todo
				)
				);
			};

			// 刪除
			const deleteTodo = (id) => {
				setTodos(todos.filter(todo => todo.id !== id));
			};

			// 列印
			const handlePrint = () => {
				window.print();
			};

			// 過濾
			const filteredTodos = todos.filter(todo => {
				if (filter === 'active') return !todo.completed;
				if (filter === 'completed') return todo.completed;
				return true;
			});

			// 日期
			const getCurrentDate = () => {
				const now = new Date();
				return now.toLocaleDateString('zh-TW', {
					year: 'numeric',
					month: 'long',
					day: 'numeric'
				});
			};

			return (
			<div className="app">
				<h1>代辦事項</h1>
				<div className="print-header">代辦事項清單</div>
				<div className="print-date">列印日期: {getCurrentDate()}</div>

				<div className="input-container">
					<input
					type="text"
					className="todo-input"
					value={inputValue}
					onChange={(e) => setInputValue(e.target.value)}
					placeholder="請輸入新的代辦事項"
					onKeyDown={(e) => e.key === 'Enter' && addTodo()}
					/>
					<button className="add-button" onClick={addTodo}>新增</button>
				</div>

				<ul className="todo-list">
					{filteredTodos.map(todo => (
					<li key={todo.id} className="todo-item">
						<input
						type="checkbox"
						checked={todo.completed}
						onChange={() => toggleTodo(todo.id)}
						/>
						<span className={`todo-text ${todo.completed ? 'completed' : ''}`}>
							{todo.text}
						</span>
						<button className="delete-button" onClick={() => deleteTodo(todo.id)}>
							刪除
						</button>
					</li>
					))}
				</ul>

				<div className="filter-container">
					<button onClick={() => setFilter('all')} className={`filter-button ${filter === 'all' ? 'active' : ''}`}>全部</button>
					<button onClick={() => setFilter('active')} className={`filter-button ${filter === 'active' ? 'active' : ''}`}>進行中</button>
					<button onClick={() => setFilter('completed')} className={`filter-button ${filter === 'completed' ? 'active' : ''}`}>已完成</button>
					<button onClick={handlePrint} className="print-button">列印清單</button>
				</div>
			</div>
			);
		}

		ReactDOM.render(<App />, document.getElementById('root'));
	</script>

</body>
</html>
