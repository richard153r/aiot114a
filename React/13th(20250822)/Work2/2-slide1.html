<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>相簿展示</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	<style>
		*{margin:0;padding:0;}
		body{font-family: Arial;display: flex;justify-content: center;align-items:center;height: 100vh;background-color: #fcfcfc;}
		.img-scroller{max-width: 600px;overflow: hidden;box-shadow:0 4px 8px #333; border-radius: 8px;}
		.img-container{display:flex;transition:transform 0.5s ease;}
		.img-item{flex:0 0 100%;}
		img{width:100%;display:block;}
		.controls{display:flex;justify-content: space-between;padding:10px;background-color: #ccc;}
		button{padding:8px 16px;background-color:darkcyan;color:#fff;border:none;border-radius:8px;}
		button:hover{cursor:pointer;background-color:darkorange;}
		button:disabled{background-color:#ccc;cursor:not-allowed;}

	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const ImageScroller=()=>{
			const [currentIndex,setcurrentIndex]=React.useState(0)
			const pic=[
			{src:'images/p1.png',alt:'城市街頭'},
			{src:'images/p2.png',alt:'田野間'},
			{src:'images/p3.png',alt:'戰士'},
			]

			const nextImage=()=>{
				setcurrentIndex((prevIndex)=>prevIndex===pic.length-1?0:prevIndex+1)
			}
			const prevImage=()=>{
				setcurrentIndex((prevIndex)=>prevIndex===0?pic.length-1:prevIndex-1)
			}
			return(
			<div className="img-scroller">
				<div className="img-container" style={{transform:`translateX(-${currentIndex*100}%)`}}>
					{
						pic.map((info,index)=>(
						<div key={index} className="img-item">
							<img src={info.src} title={info.alt}/>
						</div>
						))
					}
				</div>
				<div className="controls">
					<button onClick={prevImage} disabled={currentIndex===0}>上一張</button>
					<button onClick={nextImage} disabled={currentIndex===pic.length-1}>下一張</button>
				</div>
			</div>
			)
		}
		ReactDOM.render(<ImageScroller/>,document.getElementById('root'))

	</script>
</body>
</html>
