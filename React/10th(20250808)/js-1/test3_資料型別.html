<!-- 
JavaScript 資料型別分成 [基本型別] 、[物件型別]兩種

[ 基本型別 ]:包括數值(number) 、字串(string) 、 布林(boolean)
[ 物件型別 ]:包括陣列(array)  、函式(function) 、物件(object)

數值(number)
javaScript不會區分整數數值與浮點數值 所有數值都以IEEE754 Double格式表示(64位元雙倍精確浮點數).

另外還有提拱以下常見的特殊的數值:NaN Infinity -Infinity


-字串(String)-
指的是由字母 數字 文字或符號所組成的單字 片語或句子.規範在內容前後要加入雙引號或單引號.
另外有一個特殊符號的表現方式 就是逸脫字元
