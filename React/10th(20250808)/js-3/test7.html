<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>Windows物件基本認識-document物件-全選/全不選功能實現</title>
	<link rel="stylesheet" href="css/s7.css">
	<script>
		function check(YorN){
			let item=document.getElementsByName('ck')
			for(let i=0;i<item.length;i++){
				item[i].checked=YorN
			}
		}
	</script>
</head>

<body>
	<input type="button" name="button" id="button" value="全選" onClick="check(1)">
	<input type="button" name="button" id="button" value="通通不要" onClick="check(0)">
	<hr>
	<input type="checkbox" name="ck" value="跑步">跑步
	<input type="checkbox" name="ck" value="籃球">籃球
	<input type="checkbox" name="ck" value="游泳">游泳
	<input type="checkbox" name="ck" value="登山">登山
	<input type="checkbox" name="ck" value="射擊">射擊
	<input type="checkbox" name="ck" value="烹飪">烹飪
	<input type="checkbox" name="ck" value="健身">健身
	<input type="checkbox" name="ck" value="單車">單車
	<input type="checkbox" name="ck" value="插花">插花
	<input type="checkbox" name="ck" value="設計">設計
</body>
</html>
