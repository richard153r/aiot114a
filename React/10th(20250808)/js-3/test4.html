<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>Windows物件基本認識-事件</title>
	<link rel="stylesheet" href="css/s4.css">
</head>
<script>
	function go(){
		window.document.write("javascript is good")
	}
	function cf(){
		window.open('http://www.gogoro.com/tw/','cf','width=800,height=900,top=50,left=300')
	}
</script>

<body onload="cf()" onresize="go()">
	<ul>
		<li>onload:頁面載入</li>
		<li>onunload:頁面退出</li>
		<li>onbeforeunload:頁面退出之前</li>
		<li>onhelp:頁面說明</li>
		<li>onfocus:取得焦點</li>
		<li>onblur:失去焦點</li>
		<li>onerror:發生錯誤</li>
		<li>onresize:改變大小</li>
		<li>onscroll:捲動</li>
		<li>onmove:物件移動</li>
	</ul>

</body>
</html>
