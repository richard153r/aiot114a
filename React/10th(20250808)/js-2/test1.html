<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<title>綜合練習-BMI計算</title>
	<style>
		*{
			margin:0;
		}
		body{
			text-align:center;
		}
		h1{
			color:darkblue;
			font-size: 46px;
		}
		p{
			color:brown;
		}
		img{
			width:35%;
		}
	</style>
	<script>
		let AA,BB,CC,DD; //AA-身高 BB-體重 CC-BMI DD-通知
		AA = prompt("請輸入身高(公分)")
		BB = prompt("請輸入體重(公斤)")
		CC = Math.floor(BB/Math.pow((AA/100),2))
		DD = (CC>24)?"要留意囉！需要減重":"多注意飲食均衡！"
		alert("身高："+AA+"公分\n體重："+BB+"公斤\nBMI值："+CC+"\n建議"+DD)
	</script>
</head>
<body>
<!-- 
	請設計一個輸入視窗讓使用者輸入身高與體重 並且透過變數計算在訊息視窗中呈現BMI值
	另外判斷BMI值是否大於24 大於24或小於24都要出現建議(過重或請保持下去 -->
	<h1>BMI</h1>
	<p>健康體脂</p>
	<img src="images/p1.jpg" alt="">
</body>
</html>
