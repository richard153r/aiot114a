<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>迴圈控制-for</title>
	<style>
		body{
			background-image: url("images/p6.png");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
	<script>
		let j=0
		for(let k = 1;k<30;k++){
			document.write("<h1>"+k+"javascript</h1>")
			j+=5
			if (j == 20){
				break;
			}
		}
	</script>
</head>

<body>

JavaScript的流程控制有兩種
1:判斷結構:if、switch
2:迴圈結構:for 、while 、 do 、 for...in
loop
