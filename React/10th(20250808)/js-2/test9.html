<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>-函式自訂與基本應用-</title>
	<style>
		body{
			background-image: url("images/p9.png");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size:90%;
		}
	</style>
	<script>
		let s,n;
		function aaa(){
			s=["hello","你好","哈囉","123456","987654"]
			n=Math.floor(Math.random()*5)
			alert(s[n])
		}
		// aaa()
	</script>
</head>

<body onload="aaa()">
<!-- 
我們可以使用 function 關鍵字來宣告函式 語法如下:
function 自訂名稱 (){
函式主要執行程式碼

} 

練習一:請設計一個當頁面載入完成後出現隨機問候語
練習二:請設計一個當頁面按鈕按下後執行重新載入目前這個頁面的函式
-->
<button onclick="aaa()">reload</button>
</body>
</html>
