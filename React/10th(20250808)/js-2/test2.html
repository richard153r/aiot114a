<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>流程控制-if+else</title>
	<style>
		body{
			text-align:center;
			margin:0;
			
		}
		h3{
			color:#990066;
			background-color:#E9EBAA;
		}
		h4{
			color:#2A2DAD;
		}
	</style>
	<script>
		let Year=prompt("請輸入出生西元年"),age,k;
		age=2025-Year;
		k=20-age;
		if(age>=20){
			alert("可以投票")
		}else if(age>=18){
			alert("可以公投")
		}else{
			alert("目前"+age+"歲\n還需要等"+k+"年才滿20歲")
		}
	</script>

</head>

<body>
<!-- 
JavaScript的流程控制有兩種
1:判斷結構:if、switch
2:迴圈結構:for 、while 、 do 、 for...in
