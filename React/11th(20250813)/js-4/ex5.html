<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>廣告大圖</title>
	<style>
		*,body{
			margin: 0px;
		}
		body{
			background-image: url('images/b2.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			text-align: center;
		}
		#show{
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#show img{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -250px;
			margin-top: -312.5px;
		}
	</style>

</head>
<body>
	<div id="show">
		<img src="images/kk.gif" alt="">
	</div>
	<script>
		let cf=document.getElementById('show').style.display="none";
		setTimeout(showCf,2000)
		function showCf(){
			cf=document.getElementById('show').style.display="block";
			setTimeout(hideCf,5000)
		}
		function hideCf(){
			cf=document.getElementById('show').style.display="none";
		}

	</script>

</body>
</html>
<!-- 頁面視窗開啟時出現大廣告圖並設定自動關閉 -->
