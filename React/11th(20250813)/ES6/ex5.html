<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>模板字串(template strings)</title>
</head>
<body>
	<script>
	//基本語法
		const name="john";
		const sayHi=`Hi! ${name}!`  // ` ${}` 
		console.log(sayHi)

		// 搭配表達式
		const a=5;
		const b=10;
		console.log(`總和=${a+b}`)

		function ee(name2){
			return `hi! ${name2}`
		}
		console.log(`${ee('Lin')}`)

		// 多行字串
		const worde=`
		Lorem,
		ipsum,
		dolor,
		sit,
		amet,AAAAA`;
		console.log(worde);
	</script>
</body>
</html>

<!-- 
一般字串使用雙引號框起來，而模板字串使用單引號框起來
字串與變數串接不需加號，改用${}，直接把變數放在大括號裡面
換行會忠實呈現，雙引號、單引號可以直接呈現不需使用跳脫字元
適合變數多的字串，或者用來產生HTML字串

 -->
