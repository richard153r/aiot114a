<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>流程控制-Switch</title>
	<style>
		body{
			background-image: url("images/p4.jpg");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
	<script>
		let aa=new Date()
		alert(aa.getDay())
		switch(aa.getDay()){
		case 1:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		case 2:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		case 3:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		case 4:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		case 5:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		case 6:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		default:
			alert("今天是"+aa.getDate()+"號"+"星期"+aa.getDay())
			break;
		}
	</script>
</head>

<body>
<!-- 
JavaScript的流程控制有兩種
1:判斷結構:if、switch<br>
2:迴圈結構:for 、while 、 do 、 for...in
