<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>迴圈控制-while</title>
	<style>
		body{
			background-image: url("images/p7.png");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
	<script>
		let ans = prompt("請輸入1~10：")
		while(ans != 8){
			if(ans > 8 && ans <= 10){
				alert("猜大了")
			}else if(ans > 10){
				alert("阿不是說1~10")
			}else{
				alert("猜小了")
			}
			ans = prompt("請輸入1~10：")
		}
		alert("答對囉!")
	</script>
</head>

<body>
<!-- 
JavaScript的流程控制有兩種
1:判斷結構:if、switch
2:迴圈結構:for 、while 、 do 、 for...in

迴圈控制練習二:
請設計猜數字網頁 正確數字為8 
若輸入數字比8大 則出現提示視窗顯示"數字太大了 請重新輸入"
若輸入數字比8小 則出現提示視窗顯示"數字太小了 請重新輸入"
若輸入數字等於8 則出現提示視窗顯示"答對了~"
-->
</body>
</html>
