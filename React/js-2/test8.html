<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>迴圈控制-do</title>
	<style>
		body{
			background-image: url("images/p8.png");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size:cover;
		}
	</style>
	<script>
		let ans = prompt("請輸入1~10")
		if (ans == "6"){
			alert("一次就答對了，不用玩了阿")
		}else{
		do{
			if(ans>6){
				alert("太大了，再試試看")
			}else{
				alert("太小了，再輸入")
			}
			ans = prompt("請輸入1~10")
		}while(ans != 6)
		alert("終於答對了")
		}
	</script>
</head>

<body>
<!-- 
JavaScript的流程控制有兩種
1:判斷結構:if、switch<br>
2:迴圈結構:for 、while 、 do 、 for...in

迴圈控制練習三:
請設計猜數字網頁 正確數字為6 
若輸入數字比6大 則出現提示視窗顯示"數字太大了 請重新輸入"
若輸入數字比6小 則出現提示視窗顯示"數字太小了 請重新輸入"
若輸入數字等於6 則出現提示視窗顯示"答對了~"
-->
</body>
</html>
