<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React CDN Document</title>
	<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<style>
		body{
			margin: 0px;
			padding: 0px;
			background: #ccc;
			font-family: Arial;
		}
		#root{
			max-width: 1200px;
			margin: 0px auto;
			padding: 15px;
			box-sizing: border-box;
		}
		nav{

			background: darkcyan;
			margin: 0px auto;
			padding: 20px;
			box-sizing: border-box;
			border-radius: 8px;
			text-align: center;
		}
		nav ul{
			list-style-type: none;
		}
		nav ul li{
			display: inline-block;
			margin: 0px 8%;
		}
		nav ul li a{
			color: #fff;
			text-decoration: none;
			width: 5.5rem;
			display: block;
			text-align: center;
			border-radius: 10px;
			transition: all 0.5s;
		}
		nav ul li a:hover{
			background-color: lightcyan;
			border-radius: 10px;
			color: darkcyan;
			box-shadow: 0px 0px 3px darkgray;
		}
		.page{
			background-color: #fff;
			padding: 20px;
			margin-top: 15px;
			border-radius: 10px;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
			margin-bottom: 1%;
		}
		.page img{
			max-width: 100%;
			display: block;
			margin: 20px auto;
		}
		.page h1{
			color: #963;
			font-size: 1.4rem;
		}
		.page h2{
			color: darkcyan;
			margin-bottom: 0px;
			font-size: 20px;
		}
		.page h3{
			text-align: center;
			font-size: 14px;
			color: #999;
			margin-top: 5%;
		}
		.page p{
			color: #633;
			margin-top: 0px;
		}
		.page iframe{
			width: 80%;
			height: 25vh;
			margin: 10px auto;
			display: block;
			border: none;
			margin-bottom: 2%;
		}
		.page .product{
			border: 1px solid #999;
			padding: 5px;
			margin: 10px 1%;
			border-radius: 5px;
			display: inline-block;
			width: 21.5%;
			text-align: center;
			overflow: hidden;
		}
		.page .prodct img{
			width: 60%;
			border-radius: 8px;
			transition: all 0.8s;
		}
		.page form{
			width: 80%;
			margin: 20px auto;
		}
		.page form fieldset{
			border: 1px dashed #ccc;
		}
		.page form fieldset legend{
			color: #666;
			letter-spacing: 2px;
		}
		.page form input{
			width: 80%;
			margin: 10px auto;
			height: 45px;
			border-radius: 8px;
			color: darkcyan;
			display: block;
			border: 1px solid #ccc;
		}
		.page .addInfo{
			text-align: center;
			width: 60%;
			margin: 5px auto;
			letter-spacing: 2px;
			font-size: 14px;
		}
		#sumbit{
			width: 100%;
			background: darkcyan;
			color: #fff;
		}
		footer{
			text-align: center;
			letter-spacing: 2px;
			color: #666;
			padding: 2% 0px;
			margin-bottom: 3%;
		}
		@media screen and (max-width:767px){
			nav{
				padding: 10px 0px;
			}
			nav ul li{
				display: block;
				margin: 20px 0px;
			}
			nav ul li a{
				width: 90%;
				padding: 0px 0px;
				margin: 0px 0px;
				baground-color: #336;
			}
			.page{
				padding: 20px;
			}
			.page .product{
				padding: 2px;
				margin: 10px 1%;
				border-radius: 5px;
				width: 45%;
			}
			.page .product img{
				width: 90%;
			}
			.page form{
				width: 100%;
			}
			.page form fieldset{
				border: 1px solid #ccc;
			}
			.page form fielset legend{
				color: #639;
				letter-spacing: 2px;
			}
			.page form input{
				width: 90%;
				height: 50px;
				border-radius: 8px;
			}
			.page .addInfo{
				text-align: center;
				width: 90%;
				margin: 20px auto;
			}
			#submit{
				width: 90%;
				margin: 20px auto;
			}
			.page iframe{
				width: 100%;
				margin-bottom: 10%;
			}
		}

	</style>
</head>

<body>
	<div id="root"></div>
	<footer>DH.Studio &copy; 2025</footer>
	<script type="text/babel">

		const Home=()=>(
		<div className="page">
			<h1>DH.Studio</h1>
			<p>數位工訪創作工作室</p>
			<img src="images/home.png" alt="數位工訪創作工作室"/>	 
		</div>
		)

		const About=()=>(
		<div className="page">
			<h1>探索無限可能—DH.S 創作工作室</h1>
			<p>在數位世界的璀璨星空中，DH.S 創作工作室是您最值得信賴的創意夥伴。<br/>
				<small>我們專注於網頁設計、多媒體創作和數位行銷，致力於將每一個想法化為引人注目的數位作品。</small>	
			</p>

			<h2>網頁設計</h2>
			<p>我們的網頁設計不僅僅是美觀，更是功能與美學的完美結合。無論您需要的是企業網站、電子商務平台還是個人作品集，DH.S 工作室都能根據您的需求量身打造，確保每一個細節都能提升您的品牌形象。</p>
			
			<h2>多媒體創作</h2>
			<p>在多媒體領域，我們擅長用創意打破界限。從引人入勝的視頻製作到精緻的動畫設計，我們將豐富的視覺元素與故事情節結合，打造令人難忘的觀賞體驗，讓您的內容在眾多競爭者中脫穎而出。
			</p>

			<h2>數位行銷</h2>
			<p>數位行銷是現代商業成功的關鍵。我們的專業團隊運用先進的策略和工具，幫助您在各大平台上提升曝光率、增加互動和轉化。我們的行銷方案將您的品牌推向新的高度，實現您業務的增長目標。
			</p>

			<h3>DH.S 工作室——您的數位夢想實現夥伴。我們用心打造每一個項目，從概念到實施，每一步都精雕細琢。立即聯繫我們，讓我們一起將您的創意帶入現實，創造無限可能。
			</h3>

		</div>
		)

		const Products=()=>(
		<div className="page">
			<h1>我們的服務項目</h1>
			<div className="product">
				<img src="images/product1.png" alt="平面設計"/>
				<p>平面設計</p>
			</div>
			<div className="product">
				<img src="images/product2.png" alt="媒體影像後製"/>
				<p>媒體影像後製</p>
			</div>
			<div className="product">
				<img src="images/product3.png" alt="動畫場景"/>
				<p>動畫場景</p>
			</div>
			<div className="product">
				<img src="images/product4.png" alt="網頁設計"/>
				<p>網頁設計</p>
			</div>
			<div className="product">
				<img src="images/product5.png" alt="電商行銷"/>
				<p>電商行銷</p>
			</div>
			<div className="product">
				<img src="images/product6.png" alt="AI生成應用"/>
				<p>AI生成應用</p>
			</div>
			<div className="product">
				<img src="images/product7.png" alt="活動企劃"/>
				<p>活動企劃</p>
			</div>
			<div className="product">
				<img src="images/product8.png" alt="教育訓練"/>
				<p>教育訓練</p>
			</div>
		</div>
		)

		const Contact=()=>(
		<div className="page">
			<h1>聯絡我們</h1>
			<form action="">
				<fieldset>
					<legend>歡迎留下您的訊息</legend>
					<input type="text" placeholder="輸入姓名" required/>
					<input type="tel" placeholder="輸入行動電號碼10位數數字" maxLength="10" required/>
					<input type="email" placeholder="請輸入正確格式電子郵件" required/>
					<input type="submit" value="填好送出" id='submit'></input>
				</fieldset>
			</form>
			<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.291998817172!2d121.13133357632475!3d24.888019644152454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34683b199eae3265%3A0x35910cb11f5b02bf!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5qGD56u56IuX5YiG572y!5e0!3m2!1szh-TW!2stw!4v1756190729938!5m2!1szh-TW!2stw"></iframe>
			<p className="addInfo">Email:DesignerXXX@gmail.com</p>
			<p className="addInfo">Tel:886-03-495147X</p>
			<p className="addInfo">Web:https://www.workStation.com</p>
			<p className="addInfo">Add:桃園市桃園區中正路100號12樓</p>
		</div>
		)

		{/*主要元件*/}
		const Main=()=>{
			const[page,setPage]=React.useState('home')
			const navigate=(newPage)=>{
				setPage(newPage)
				window.history.pushState(null,"",`/${newPage}`)

			}
			React.useEffect(()=>{
				const handlePopState=()=>{
					const path=window.location.pathname.slice(1)||'home'
					setPage(path)
				}
				window.addEventListener('popstate', handlePopState);
				return () => window.removeEventListener('popstate', handlePopState);
			}, []);

			return (
			<div>
				<nav>
					<ul>
						<li><a href="/" onClick={(e)=>{e.preventDefault();navigate('home')}}>DH首頁</a></li>
						<li><a href="/" onClick={(e)=>{e.preventDefault();navigate('about')}}>關於我們</a></li>
						<li><a href="/" onClick={(e)=>{e.preventDefault();navigate('products')}}>服務項目</a></li>
						<li><a href="/" onClick={(e)=>{e.preventDefault();navigate('contact')}}>聯絡資訊</a></li>

					</ul>
				</nav>
				{page==='home'&&<Home/>}
				{page==='about'&&<About/>}
				{page==='products'&&<Products/>}
				{page==='contact'&&<Contact/>}

			</div>

			)
		}
		ReactDOM.render(<Main/>,document.getElementById('root'))
	</script>
</body>
</html>
