<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<title>智慧家居</title>
	<style>
		#pic1{
			background-image: url('images/p1.png');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 60vh;
			margin-top: 80px;

		}
		#pic2{
			background-image: url('images/p2.png');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 60vh;
			margin-top: 80px;
		}

		#pic3{
			background-image: url('images/p3.jpg');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 60vh;
			margin-top: 80px;
		}  
    .my{
      width: 25px;
      height: 25px;
    }

	</style>

</head>

<body>
	<div class="navbar bg-dark fixed-top navbar-dark navbar-expand-md px-3">
		<h1 class="navbar-brand m-0 text-white">智慧家居 </h1>
		<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
			<span class="navbar-toggler-icon">
			</span>
		</button>

		<div class="collapse navbar-collapse justify-content-start" id="menu">
			<ul class="navbar-nav text-center px-3">
				<li class="nav-item"><a href="" class="nav-link">首頁</a></li>
				<li class="nav-item"><a href="" class="nav-link">設備管理</a></li>
				<li class="nav-item"><a href="" class="nav-link">設定</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
					<!-- 控制項 有幾張圖給多少li-->
					<ul class="carousel-indicators list-unstyled">
						<!-- 編碼從0開始 需要給 class="active" 作用-->
						<li data-bs-slide-to="0" data-bs-target=".carousel" class="active" style="width:10px;height:10px;border-radius:100%"></li>  
						<li data-bs-slide-to="1" data-bs-target=".carousel" style="width:10px;height:10px;border-radius:100%"></li>
						<li data-bs-slide-to="2" data-bs-target=".carousel" style="width:10px;height:10px;border-radius:100%"></li>
					</ul> 
					<div class="carousel-inner">
						<div class="carousel-item active" id="pic1">
							<div class="carousel-caption h-100 d-flex align-items-center justify-content-center"></div>
						</div>
						<div class="carousel-item" id="pic2">
							<div class="carousel-caption h-100 d-flex align-items-center justify-content-center"></div>
						</div>
						<div class="carousel-item" id="pic3">
							<div class="carousel-caption h-100 d-flex align-items-center justify-content-center"></div>
						</div>
					</div>
					<a href=".carousel" class="carousel-control-prev" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></a>
					<a href=".carousel" class="carousel-control-next" data-bs-slide="next"><span class="carousel-control-next-icon"></span></a>
				</div>
			</div>
		</div>
	</div>
	<div class="container pt-3">
		<div class="row">
			<div class="col-lg-4 col-sm-12 mt-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">空調
							<span class="badge h5 bg-success">啟動
							</span>
						</h5>
						<h6 class="card-title">目前溫度</h6>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-sm-12 mt-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">燈光
							<span class="spinner-border spinner-border-sm text-warning"></span>
						</h5>
						<h6 class="card-title mt-3">狀態</h6>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-sm-12 mt-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">門鎖
							<span class="badge h5 bg-secondary">已上鎖
							</span>
						</h5>
						<h6 class="card-title">最後操作：5分鐘前</h6>
					</div>
				</div>
			</div>
		</div>

		<form class="row mt-3">	

				<h3>設備控制表單</h3>
				

					<div class="col form-group" aria-label=".form-select-lg example">選擇設備<br><select  class="form-select" aria-label=".form-select-lg example"><option>請選擇設備</option><option>空調</option><option>燈光</option><option>門鎖</option>
					</select></div>
					<div class="col form-group">控制值<input id="n" type="text" placeholder="如：開/25&#8451;" class="form-control" required></div>
					<div class="col form-group"><input type="submit" value="送出" class="btn btn-success mt-4"></div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


	</body>
	</html>
