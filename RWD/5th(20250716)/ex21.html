<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<title>BS-組件組合-表單驗證</title>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<form action="" class="was-validated">
					<div class="form-group">
						<input type="text" placeholder="請出入資料" required class="form-control">
						<div class="valid-feedback">驗證OK</div>
						<div class="invalid-feedback">請輸入名稱</div>
					</div>

					<div class="form-group">
						<input type="email" placeholder="請出入資料" required class="form-control">
						<div class="valid-feedback">驗證OK</div>
						<div class="invalid-feedback">請輸入電子郵件正確格式</div>
					</div>
					<input type="submit" value="填好送出">
				</form>	
				<!-- 表單浮動標籤 -->
				<!-- 未使用浮動標籤對照組 -->
				<form action="" class="mt-5">
					<input type="text" class="form-control" id="n" placeholder="請輸入姓名">
					<label for="n">請輸入姓名</label>
				</input>
			</form>
			<!-- 浮動標籤對照組 -->
			<form action="" class="mt-5 form-floating">
				<input type="text" class="form-control" id="n" placeholder="請輸入姓名">
				<label for="n">請輸入姓名</label>
			</input>
		</form>


	</div>
</div>
</div>
</body>
</html>
