<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-提示框</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="" class="btn btn-info m-5" title="TIP" data-bs-toggle="tooltip" data-bs-placement="top">link1</a>
        <a href="" class="btn btn-danger m-5" title="TIP" data-bs-toggle="tooltip" data-bs-placement="left">link2</a>
        <a href="" class="btn btn-warning m-5" title="TIP" data-bs-toggle="tooltip" data-bs-placement="bottom">link3</a>
        <a href="" class="btn btn-primary m-5" title="TIP" data-bs-toggle="tooltip" data-bs-placement="right">link4</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>$(function(){
    $('a').tooltip()
  })
</script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  -->
</body>
</html>

<!-- 
   預設情況下 提示框 顯示在元素上方。 
   使用 data-placement 屬性來設定提示框顯示的方向: top, bottom, left 或 right: 
    例 
      <a href="#" data-toggle="tooltip" data-placement="top" title="提示內容!">TIP</a>

      <a href="#" data-toggle="tooltip" data-placement="bottom" title="提示內容!">TIP</a> 

       <a href="#" data-toggle="tooltip" data-placement="left" title="提示內容!">TIP</a>  

      <a href="#" data-toggle="tooltip" data-placement="right" title="提示內容!">TIP</a> 
 -->
