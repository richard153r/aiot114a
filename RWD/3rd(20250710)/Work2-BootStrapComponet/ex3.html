<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>BS-組件組合-按鈕組類別</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">

          <div class="row">
            <div class="col"><img src="images/s3.jpg" alt="" class="img-fluid"></div>
          </div>
          <hr>
              <div class="btn-group btn-group-lg">
                <a href="" class="btn btn-danger">link1</a>
                <a href="" class="btn btn-success">link2</a>
                <a href="" class="btn btn-warning">link3</a>
              </div>          
           
              <div class="bnt-group btn-group-vertical">
                <a href="" class="btn btn-danger rounded-0">link1</a>
                <a href="" class="btn btn-primary">link2</a>
                <a href="" class="btn btn-secondary rounded-bottom">link3</a>
             </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!-- 
Bootstrap允許我們將按鈕放在同一行上。
  可以在 <div> 元素上加入 .btn-group 類來建立按鈕組。
  可以使用 .btn-group-lg|sm|xs 類來設置按鈕組的大小。

垂直按鈕組
  可以使用 .btn-group-vertical 類來建立垂直的按鈕組
