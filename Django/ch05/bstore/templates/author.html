<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <h1>{{ page_title }}</h1>
    
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }} - 作者: {{ book.author }} - 價格: {{ book.price }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>沒有書籍資料。</p>
    {% endif %}
</body>
</html>
