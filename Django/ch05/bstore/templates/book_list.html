<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book list</title>
</head>
<body>
    <h1>這是書籤列表</h1>
    <div>
        <ul>
            {% for book in books %}
                <li>
                    {{ book.id }}{{ book.title }}{{ book.price }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
