<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book detail</title>
</head>
<body>
    <h2>這是書籍詳細資料</h2>
    <div>
        <ul>
            <li>書籍編號: {{ book.id }}</li>
            <li>書籍名稱: {{ book.title }}</li>
            <li>作者: {{ book.author }}</li>
            <li>價格: {{ book.price }}</li>
            <li>出版日期: {{ book.year }}</li>
        </ul>
    </div>
</body>
</html>
