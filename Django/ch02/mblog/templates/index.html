<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的部落格</title>
</head>
<body>
    {% load static %}
    <img src="{% static 'images/logo.png' %}" alt="找不到">
    <h1>歡迎光臨</h1>
    <hr>
    {{posts}}
    <br>

    {%for abc in posts%}
        <h2>{{ abc.title }}</h2>
        <a href="/abc/{{abc.slug}}">{{ abc.title }}</a>
        <p>{{ abc.body }}</p>
    {% endfor %}
    <hr>
    <h3>現在時間：{{ now }}</h3>

</body>
</html>
