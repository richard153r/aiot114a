<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-輪播照片</title>
  <style>
    #pic1{
      background-image: url('images/s13.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 85vh;
    }
    #pic2{
      background-image: url('images/s15.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 85vh;
    }

    #pic3{
      background-image: url('images/s17.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 85vh;
    }



  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col p-0">
        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
          <!-- 控制項 有幾張圖給多少li-->
          <ul class="carousel-indicators list-unstyled">
            <!-- 編碼從0開始 需要給 class="active" 作用-->
            <li data-bs-slide-to="0" data-bs-target=".carousel" class="active" style="width:10px;height:10px;border-radius:100%"></li>  
            <li data-bs-slide-to="1" data-bs-target=".carousel" style="width:10px;height:10px;border-radius:100%"></li>
            <li data-bs-slide-to="2" data-bs-target=".carousel" style="width:10px;height:10px;border-radius:100%"></li>
          </ul> 
          <div class="carousel-inner">
            <div class="carousel-item active" id="pic1">
              <!-- <img src="images/s13.jpg" alt="" class="img-fluid"> -->
              <div class="carousel-caption h-100 d-flex align-items-center justify-content-center">
                <h2 class="text-center display-2 md-mt-5">Creative</h2></div>
              </div>
              <div class="carousel-item" id="pic2">
                <!-- <img src="images/s15.jpg" alt="" class="img-fluid"> -->
                <div class="carousel-caption h-100 d-flex align-items-center justify-content-center">
                  <h2 class="text-center display-2 mt-5">Awesone</h2></div>
                </div>
                <div class="carousel-item" id="pic3"> 
                  <!-- <img src="images/s17.jpg" alt="" class="img-fluid"> -->
                  <div class="carousel-caption h-100 d-flex align-items-center justify-content-center">
                    <h2 class="text-center display-2 mt-5">Wonderful</h2>
                  </div>
                </div>
              </div>
              <a href=".carousel" class="carousel-control-prev" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></a>
              <a href=".carousel" class="carousel-control-next" data-bs-slide="next"><span class="carousel-control-next-icon"></span></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  -->
</body>
</html>
