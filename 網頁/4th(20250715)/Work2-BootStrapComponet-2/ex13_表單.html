<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-表單</title>
</head>
<body>        

  <div class="container bg-dark text-white rounded mt-3">
   <div class="row">
     <div class="col">
       <h1>QQQ <span class="badge bg-danger">HHH</span></h1>
       <form action="">
         <div class="form-group my-2"><label for="n">姓名：</label><input id="n" type="text" placeholder="請輸入姓名" class="form-control" required></div><!--required 必須填寫-->
         <div class="form-group my-2"><label for="e">郵件：</label><input id="e" type="email" placeholder="請輸入正確格式郵件" class="form-control" required></div>
         <div class="form-group my-2"><label for="p">電話：</label><input id="p" type="tel" placeholder="請輸入行動電話" class="form-control" required></div>
         <div class="form-group my-2"><label for="q">數量：</label><input id="q" type="number" placeholder="請輸入數量" class="form-control" required></div>

         <h2 class="my-5 mb-0">專業領域</h2> <!--checkbox 核取方塊-->
         <div class="form-group form-check-inline"><input type="checkbox">Web</div>
         <div class="form-group form-check-inline"><input type="checkbox">Gra</div>
         <div class="form-group form-check-inline"><input type="checkbox">Media</div> 
         
         <h2 class="my-5 mb-0">何處得知</h2>  <!--radio 多選一選項  一定要設同一組name -->
         <div class="radio form-check-inline"><input type="radio" name="no1">NEWS</div>
         <div class="radio form-check-inline"><input type="radio" name="no1">EDM</div>
         <div class="radio form-check-inline"><input type="radio" name="no1">Social</div>


         <div class="form-group my-5 text-center">
          <input type="submit" value="送出" class="btn btn-success mx-1">
          <input type="reset" value="重新填寫" class="btn btn-danger mx-1">
        </div>

      </form>

    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
