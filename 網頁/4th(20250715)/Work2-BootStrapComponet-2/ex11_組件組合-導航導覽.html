<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-導航/導覽</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="nav">
          <li class="nav-item"><a href="" class="nav-link">link1</a></li>
          <li class="nav-item"><a href="" class="nav-link">link2</a></li>
          <li class="nav-item"><a href="" class="nav-link">link3</a></li>
          <li class="nav-item"><a href="" class="nav-link">link4</a></li>
        </ul>
        <hr>
        <ul class="nav justify-content-end">  <!--靠右-->
          <li class="nav-item"><a href="" class="nav-link">link1</a></li>
          <li class="nav-item"><a href="" class="nav-link">link2</a></li>
          <li class="nav-item"><a href="" class="nav-link">link3</a></li>
          <li class="nav-item"><a href="" class="nav-link">link4</a></li>
        </ul>
        <hr>
        <ul class="nav justify-content-center">  <!--置中-->
          <li class="nav-item"><a href="" class="nav-link">link1</a></li>
          <li class="nav-item"><a href="" class="nav-link">link2</a></li>
          <li class="nav-item"><a href="" class="nav-link">link3</a></li>
          <li class="nav-item"><a href="" class="nav-link">link4</a></li>
        </ul>
        <hr>
        <ul class="nav nav-tabs">  <!--外觀-->
          <li class="nav-item"><a href="" class="nav-link active" data-bs-toggle="tab">link1</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="tab">link2</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="tab">link3</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="tab">link4</a></li>
        </ul>
        <hr>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="" class="nav-link active" data-bs-toggle="pill">link1</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="pill">link2</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="pill">link3</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="pill">link4</a></li>
        </ul>
        <hr>
        <ul class="nav nav-tabs nav-justified">  <!--按鈕平均分配-->
          <li class="nav-item"><a href="" class="nav-link active" data-bs-toggle="tab">link1</a></li>
          <li class="nav-item"><a href="" class="nav-link"  data-bs-toggle="tab">link2</a></li>
          <li class="nav-item"><a href="" class="nav-link"  data-bs-toggle="tab">link3</a></li>
          <li class="nav-item"><a href="" class="nav-link"  data-bs-toggle="tab">link4</a></li>
        </ul>      </div>
    </div>
    <div class="row">
      <div class="col"><img src="images/s12.jpg" alt="" class="img-fluid"></div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  -->
</body>
</html>

<!-- 
   .justify-content-center 類設置導航居中顯示， .justify-content-end 類設置導航右對齊。 
    例 
    導航居中:
      <ul class="nav justify-content-center">  
    導航右對齊:
      <ul class="nav justify-content-end">  
     
    垂直導航 
  .flex-column 類用於創建垂直導航： 
    例 
    <ul class="nav flex-column"> 
 
  選項卡 
    使用 .nav-tabs 類可以將導航轉化為選項卡。然後對於選中的選項使用 .active 類來標記。 
    例 
      <ul class="nav nav-tabs">  
        <li class="nav-item"> <a class="nav-link active" href="#">Active</a> </li>  
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>  
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>  
        <li class="nav-item"> <a class="nav-link disabled" href="#">Disabled</a> </li>  
      </ul> 

  .nav-pills 類可以將導航項設置成膠囊形狀。 
    例 
      <ul class="nav nav-pills">  
        <li class="nav-item"> <a class="nav-link active" href="#">Active</a> </li>  
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>  
        <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>  
        <li class="nav-item"> <a class="nav-link disabled" href="#">Disabled</a> </li>  
      </ul> 

  .nav-justified 類可以設置導航項齊行等寬顯示。 
    例 
      <ul class="nav nav-pills nav-justified">..</ul>  
      <ul class="nav nav-tabs nav-justified">..</ul> 
 -->
