<!-- 
徽章（Badges）主要用於突出顯示新的或未讀的項。如需使用徽章，只需要將 .badge 類加上帶有指定意義的顏色類 (如 .badge-secondary) 加入到 <span> 元素上即可。 徽章可以根據父元素的大小的變化而變化

各種顏色類型的徽章
   badge-primary:主要 
   badge-secondary:次要 
   badge-success:成功
   badge-danger:危險 
   badge-warning:警告 
   badge-info:信息
   badge-light:淺色 
   badge-dark:深色

藥丸形狀徽章
使用 .badge-pill 類來設置藥丸形狀徽章:
 badge-pill badge-default:預設 
 badge-pill badge-primary:主要 
 badge-pill badge-success:成功 
 badge-pill badge-info:信息 
 badge-pill badge-warning:警告 
 badge-pill badge-danger:危險




 -->
