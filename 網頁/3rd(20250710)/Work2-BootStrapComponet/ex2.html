<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>BS-組件組合-按鈕類別</title>
  </head>
  <body>
    <div class="container">
  
      <div class="row">
        <div class="col">
          <img src="images/s2.jpg" alt="" class="img-fluid">
         <a href="" class="btn btn-info">link1</a>
         <a href="" class="btn btn-danger btn-lg">link2</a>
         <a href="" class="btn btn-primary btn-sm">link3</a>
         <button class="btn btn-black btn-outline-success">go</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="" class="btn btn-danger btn-block d-black">test</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!-- 
Bootstrap  提供了不同樣式的按鈕類。
  btn:基本按鈕
  btn-primary:主要按鈕
  btn-secondary:次要按鈕 
  btn-success:成功
  btn-info:信息 
  btn-warning:警告 
  btn-danger:危險 
  btn-dark:黑色 
  btn-light:淺色 
  btn-link:連結

按鈕設置邊框
  btn-outline-primary:主要按鈕  
  btn-outline-secondary:次要按鈕  
  btn-outline-success:成功  
  btn-outline-info:信息  
  btn-outline-warning:警告  
  btn-outline-danger:危險  
  btn-outline-dark:黑色  
  btn-outline-light text-dark:淺色 

不同大小的按鈕
  Bootstrap 4 可以設置按鈕的大小：
  btn-lg:大按鈕
  btn-sm:小按鈕

區塊按鈕
  通過加入 .btn-block 類可以設置塊級按鈕：
  btn-block

啟動和禁用的按鈕
  按鈕可設置為啟動或者禁止點擊的狀態。
  .active 類可以設置按鈕是可用的， disabled 屬性可以設置按鈕是不可點擊的。 
  注意 <a> 元素不支援 disabled 屬性，你可以通過加入 .disabled 類來禁止連結的點擊。

按鈕類別可以用於<a>、<input>、<button>三個標籤元素上
 -->
