<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>BS-組件組合-下拉式功能表</title>
  </head>
  <body>
     <div class="container">
       <div class="row mt-5">
         <div class="col text-center my-5">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">link1</a>
                <a href="" class="dropdown-item">link2</a>
                <a href="" class="dropdown-item">link3</a>
            </div>
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">link1</a>
                <a href="" class="dropdown-item">link2</a>
                <a href="" class="dropdown-item">link3</a>
            </div>
   
           <hr>

         </div>
       </div>
     </div>
      <!-- 
      基本說明
      .dropdown 類用來指定一個下拉式功能表。 
      我們可以使用一個按鈕或連結來打開下拉式功能表， 按鈕或連結需要添
      加 .dropdown-toggle 和 data-toggle="dropdown" 屬性。 
      class to a <div> 元素上添加 .dropdown-menu 類來設置實際下拉式功能表，然後在下拉式功能表的選項中
      添加 .dropdown-item 類。  -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!-- 
.dropdown-divider 類用於在下拉式功能表中創建一個水準的分割線：
    例:<div class="dropdown-divider"></div> 

.dropdown-header 類用於在下拉式功能表中添加標題：
    例:<div class="dropdown-header">Dropdown header 1</div> 

.active 類會讓下拉式功能表的選項高亮顯示 (添加藍色背景)。 
如果要禁用下拉式功能表的選項，可以使用.disabled 類。
    例:<a class="dropdown-item active" href="#">Active</a> <a class="dropdown-item disabled"
 href="#">Disabled</a> 

 如果想讓下拉式功能表右對齊，可以在元素上的 .dropdown-menu 類後添加 .dropdown-menu-right 類。
    例:<div class="dropdown-menu dropdown-menu-right">

如果希望下拉式功能表向上彈出，可以將 <div> 元素的 class="dropdown" 替換為 "dropup":
    例:<div class="dropup">

我們可以在按鈕中添加下拉式功能表： 
例: 
  <div class="btn-group">  
  <button type="button" class="btn btn-primary">Sony</button>  
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
   data-toggle="dropdown">  
  <span class="caret"></span>  
  </button>  
  <div class="dropdown-menu">  
  <a class="dropdown-item" href="#">Tablet</a> <a class="dropdown-item" href="#">Sm
  artphone</a>  
  </div> 

 -->
