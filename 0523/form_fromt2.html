<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
</head>
<body>
    <form action="" method="get">
        <h1>歡迎進入民調系統</h1>
        <p>請留下個人資料</p><hr>
        <p><label for="name">姓名：<input type="text" name="name" id="name" autofocus></label></p><hr>
        <p>地址：<input type="text" name="addr"></p><hr>
        <p>郵件：<input type="email" name="mail"></p><hr>
        <p>電話：<input type="tel" name="phone" placeholder="09XX-XXX-XXX"></p><hr>
        <p>網址：<input type="url" name="url" value="https://"></p><hr>
        <p>性別：<input type="radio" name="sex" value="男生" checked>男
                <input type="radio" name="sex" value="女生">女
        </p><hr>
        <p>    
                             <!-- 單選設定 -->
                年齡：
                <select name="age1">
                    <option value="20">小於20歲</option>
                    <option value="40" selected>20~40歲</option>
                    <option value="60">40~60歲</option>
                    <option value="70">60歲以上</option>
                </select><br>
                <input type="radio" name="age" value="20">小於20歲
                <input type="radio" name="age" value="40" checked>20~40歲
                <input type="radio" name="age" value="60">40~60歲
                <input type="radio" name="age" value="70">60歲以上
        </p><hr>
        <p>
                                  <!-- 多選設定 -->
                專長能力：
                <input type="checkbox" name="expert" value="HTML">HTML
                <input type="checkbox" name="expert" value="CSS">CSS
                <input type="checkbox" name="expert" value="JS">JS
                <input type="checkbox" name="expert" value="REACT">REACT
        </p><hr>
        <p>意見：<br><textarea name="opinion" rows="5" cols="30"></textarea></p><hr>
        <p>
        沒設定進度：
        <progress max="100"></progress> <br>
        </p><hr>
        <p>設定 min、high、low：
        <meter  value="75" max="100" min="0" low="60" high="85">75</meter> <br>
        </p><hr>





        <input type="submit" value="送出">
        <input type="reset" value="重設">
    </form>
</body>
</html>
